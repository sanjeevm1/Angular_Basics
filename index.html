<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Document</title>
</head>
<body>

    <div ng-app="CSE" ng-init="name='CSE-B';no=3" ng-controller="ctrl">

        <p>using bind</p>
        <h1 ng-bind="name"></h1>
        <h1 ng-bind="no"></h1>

        <p>using curly braces</p>
        <h1>{{name +" "+ no}}</h1>
        
        <input ng-model="name"/>
        <button ng-click="change()">click</button>

        <ul>
            <li ng-repeat="x in li">{{x}}</li>
        </ul>
        
        
    </div>

    <script type="text/javascript">
        
        let ctrl=angular.module("CSE",[]);

        ctrl.controller("ctrl",($scope)=>{

            $scope.li=["Sanjith","Sanjeev","Sakth","Prasanth"]

            $scope.change=()=>{
                
                $scope.name="MMK";
            }
        });
    
    
    </script>
    
</body>
</html>
